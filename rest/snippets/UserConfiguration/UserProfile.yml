UserProfile:
  type: object
  required:
  - name
  - is_child_profile
  properties:
    name:
      type: string
      example: Dad
      description: A name for the profile to help the account-holder identify who it belongs to
    user_id:
      type: string
      example: 5b56765e-fa7b-45d2-8dee-2869ec736cc9
      description: >-
        A system generated random user name.  The client should not POST this field when creating a profile.
        The client will supply this username when calling the API.
    is_child_profile:
      type: boolean
      example: false
      description: If this flag is set to "true" then the profile will be blocked from viewing adult content
    age_limit:
      type: integer
      example: 16
      description: Age limit associated to the user profile.
