RecordingGroupEntity:
  type: object
  required:
    - type
    - id
    - attributes
  properties:
    type:
      type: array
      example: RecordingGroup
    id:
      type: string
      description: "The id of the entity being referenced"
      example: "84eb61a9-75d4-42c7-8c15-84c3d7776227"
    attributes:
      type: object
      required:
      - name
      properties:
        approximate_number_of_recordings:
          type: integer
          description: >-
            A denormalized count of the number of recordings in the group.  This value will be eventually consistent.
          example: 10
    relationships:
      type: object
      properties:
        series:
          type: object
          required:
          - type
          - id
          properties:
            type:
              type: string
              description: Type of the related resource, must be "Series"
              example: "Series"
            id:
              type: string
              description: The ID of the series resource
              example: "abdf8785-cb23-445b-946f-69e8770500a1"

RecordingEntity:
  type: object
  required:
    - type
    - id
    - attributes
    - relationships
  properties:
    type:
      type: string
      example: "Recording"
      description: Resource type. Must be "Recording".
    id:
      type: string
      example: "dd89f23b-d177-4168-b02d-48426f023845"
      description: The ID of the recording.
    attributes:
      type: object
      required:
        - is_favourite
        - is_stream_available
      properties:
        is_favourite:
          type: boolean
          example: true
          description: True if the recording is marked favourite.
        is_stream_available:
          type: boolean
          example: true
          description: True if the recording has state "DEPLOYED"
    relationships:
      type: object
      required:
        - broadcast_slot
        - auto_recording_request
        - program
        - series
      properties:
        broadcast_slot:
          type: object
          required:
            - data
          properties:
            data:
              type: object
              required:
                - type
                - id
              properties:
                type:
                  type: string
                  example: "BroadcastSlot"
                  description: Resource type of the relationship, for this relationship it must be "BroadcastSlot".
                id:
                  type: string
                  example: "f0e52ad6-a790-44a9-8885-61f66c7ebec8"
                  description: The ID of the related resource, UUID.
        auto_recording_request:
          type: object
          required:
            - data
          properties:
            data:
              type: object
              nullable: true
              description: May be null if recording was not created as an automated recording.
              required:
                - type
                - id
              properties:
                type:
                  type: string
                  example: "AutoRecordingRequest"
                  description: Resource type of the relationship, for this relationship it must be "AutoRecordingRequest".
                id:
                  type: string
                  example: "93533f68-71f9-41f0-832a-f3eab02cafb2"
                  description: The ID of the related resource, UUID.
        program:
          type: object
          required:
            - data
          properties:
            data:
              type: object
              required:
                - type
                - id
              properties:
                type:
                  type: string
                  example: "Program"
                  description: Resource type of the relationship, for this relationship it must be "Program".
                id:
                  type: string
                  example: "08941424-d864-4cc7-b66a-b0c9568494cf"
                  description: The ID of the related resource, UUID.
        series:
          type: object
          required:
            - data
          properties:
            data:
              type: object
              nullable: true
              description: May be null if recording does not belong to any series.
              required:
                - type
                - id
              properties:
                type:
                  type: string
                  example: "Series"
                  description: Resource type of the relationship, for this relationship it must be "Series".
                id:
                  type: string
                  example: "7bb76a23-29de-49ba-a862-9d4e18fe1328"
                  description: The ID of the related resource, UUID.
