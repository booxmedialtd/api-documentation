RecordingGroupEntity:
  type: object
  required:
  - name
  properties:
    name:
      type: string
      description: This is a human readable description for the group, based on the tag used to create the group
      example: "Simpsons"
    approximate_number_of_recordings:
      type: integer
      description: >-
        A denormalized count of the number of recordings in the group.  This value will be eventually consistent.
      example: 10
    duration_minutes:
      type: integer
      description: >-
        The integer number of minutes that are used up by all the programs in this group.
      example: 5302
    images:
      description: >-
        An image associated directly with the recording group will have the type "thumbnail".
        If there is not an image directly associated with the recording group then the image from
        the first recording should be used.  This image will have the type "program_thumbnail"
      type: array
      items:
        $ref: "https://raw.githubusercontent.com/:ffbooxmedialtd/api-documentation/master/rest/snippets/EnrichedMetadata/ImageValueObject.yml#/ImageValueObject"
    latest_program_recorded:
      type: object
      required:
      - current_playback_position_seconds
      - broadcast_start_timestamp
      - duration_minutes
      properties:
        current_playback_position_seconds:
          type: integer
          description: >-
            How many seconds of the program has been watched
          example: 519
        broadcast_start_timestamp:
          type: integer
          description: >-
            The unix epoch timestamp that the last program was broadcast on live television
          example: 1556105188
        duration_minutes:
          type: integer
          description: >-
            The duration of the program in minutes
          example: 52
    relationships:
      type: array
      items:
        type: object
        required:
        - id
        - type
        properties:
          id:
            type: string
            description: The identifier of the entity
            example: abdf8785-cb23-445b-946f-69e8770500a1
          type:
            type: string
            example: "RecordingTag"