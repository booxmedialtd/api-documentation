RecordingGroupEntity:
  type: object
  required:
  - name
  properties:
    name:
      type: string
      description: This is a human readable description for the group, based on the tag used to create the group
      example: "Simpsons"
    description:
      type: string
      description: A human readable description of the group
      example: American comedy programs
    approximate_number_of_recordings:
      type: integer
      description: >-
        A denormalized count of the number of recordings in the group.  This value will be eventually consistent.
      example: 10
    duration_seconds:
      type: integer
      description: >-
        The integer number of seconds that are used up by all the programs in this group.
      example: 5302
    images:
      description: >-
        An image associated directly with the recording group will have the type "thumbnail".
        If there is not an image directly associated with the recording group then the image from
        the first recording should be used.  This image will have the type "program_thumbnail"
      type: array
      items:
        $ref: "https://raw.githubusercontent.com/:ffbooxmedialtd/api-documentation/master/rest/snippets/EnrichedMetadata/ImageValueObject.yml#/ImageValueObject"
    last_recording_watched:
      type: object
      required:
      - current_playback_position_seconds
      - broadcast_start_timestamp
      - duration_minutes
      properties:
        recording_id:
          type: string
          description: The id of the recording that was last watched
          example: 9524c089-cdcc-4345-b730-4526f912e0ed
        current_playback_position_seconds:
          type: integer
          description: >-
            How many seconds of the program has been watched
          example: 519
        broadcast_start_timestamp:
          type: integer
          description: >-
            The unix epoch timestamp that the last program was broadcast on live television
          example: 1556105188
        duration_seconds:
          type: integer
          description: >-
            The duration of the program in seconds
          example: 3120
    relationships:
      type: array
      items:
        anyOf:
          - type: object
            required:
            - id
            - type
            properties:
              id:
                type: string
                description: The identifier of the entity
                example: abdf8785-cb23-445b-946f-69e8770500a1
              type:
                type: string
                example: "RecordingTag"
          - type: object
            required:
            - id
            - type
            properties:
              id:
                type: string
                example: "cceb69ef-f339-446f-b947-60b738ffdb8e"
              type:
                type: string
                example: Recording
                description: The type of the entity being included