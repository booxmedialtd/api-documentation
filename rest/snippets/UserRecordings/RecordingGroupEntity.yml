RecordingGroupEntity:
  type: object
  required:
  - name
  properties:
    name:
      type: string
      description: This is a human readable description for the group, based on the tag used to create the group
      example: "Simpsons"
    approximate_number_of_recordings:
      type: integer
      description: >-
        A denormalized count of the number of recordings in the group.  This value will be eventually consistent.
    images:
      description: >-
        An image associated directly with the recording group will have the type "thumbnail".
        If there is not an image directly associated with the recording group then the image from
        the first recording should be used.  This image will have the type "program_thumbnail"
      type: array
      items:
        $ref: "https://raw.githubusercontent.com/booxmedialtd/api-documentation/master/rest/snippets/EnrichedMetadata/ImageValueObject.yml#/ImageValueObject"
    relationships:
      type: array
      items:
        type: object
          required:
          - id
          - type
          properties:
            id:
              type: string
              description: The identifier of the entity
              example: abdf8785-cb23-445b-946f-69e8770500a1
            type:
              type: string
              description: You should not expect ClassificationTag to be related if a Program is related to the request.
              example: "ClassificationTag"