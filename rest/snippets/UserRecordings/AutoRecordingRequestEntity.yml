RecordingRequestEntity:
  type: object
  required:
    - type
    - id
    - attributes
  properties:
    type:
      type: string
      example: AutoRecordingRequest
    id:
      type: string
      description: "The id of the entity being referenced"
      example: "84eb61a9-75d4-42c7-8c15-84c3d7776227"
    attributes:
      type: object
      required:
      - is_auto_delete
      properties:
        is_auto_delete:
          type: boolean
          example: true
          description: Indicate whether old epsoides of the series will be deleted automatically.
    relationships:
      type: object
      properties:
        series:
          type: object
          required:
          - type
          - id
          properties:
            type:
              type: string
              description: Type of the related resource, must be "Series"
              example: "Series"
            id:
              type: string
              description: The ID of the series resource
              example: "abdf8785-cb23-445b-946f-69e8770500a1"
        channel:
          type: object
          required:
          - type
          - id
          properties:
            type:
              type: string
              description: Type of the related resource, must be "Channel"
              example: "Channel"
            id:
              type: string
              description: The ID of the Channel resource
              example: "100"

PatchRecordingRequestEntity:
  type: object
  required:
    - type
    - attributes
  properties:
    type:
      type: string
      example: AutoRecordingRequest
    attributes:
      type: object
      properties:
        is_auto_delete:
          type: boolean
          example: true
          description: Indicate whether old epsoides of the series will be deleted automatically.

CreateAutoRecordingRequestEntity:
  type: object
  required:
    - data
  properties:
    data:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          example: "AutoRecordingRequest"
          description: Resource type of the resource to create. Must be "AutoRecordingRequest".
        attributes:
          type: object
          properties:
            is_auto_delete:
              type: boolean
              example: true
              default: false
              description: True if the created automated user recording is to be marked so that old epsoides of the series will be deleted automatically.
        relationships:
          type: object
          required:
            - series
            - channel
          properties:
            series:
              type: object
              required:
                - data
              properties:
                data:
                  required:
                    - type
                    - id
                  properties:
                    type:
                      type: string
                      example: "Series"
                      description: Resource type of the relationship, for this relationship it must be "Series".
                    id:
                      type: string
                      example: "f0e52ad6-a790-44a9-8885-61f66c7ebec8"
                      description: The ID of the related Series resource, UUID.
            channel:
              type: object
              required:
                - data
              properties:
                data:
                  required:
                    - type
                    - id
                  properties:
                    type:
                      type: string
                      example: "Channel"
                      description: Resource type of the relationship, for this relationship it must be "Channel".
                    id:
                      type: integer
                      example: "42"
                      description: The ID of the related Channel resource, integer.