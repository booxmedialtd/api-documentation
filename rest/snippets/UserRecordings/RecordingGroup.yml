RecordingGroup:
  type: object
  required:
  - name
  properties:
    name:
      type: string
      description: This is a user supplied name for the recording group
      example: "The Die Hard franchise"
    number_of_recordings:
      type: integer
      example: 0
      description: >-
        An approximate count of how many recordings are present in the recording group.
        Note that the API may denormalize this data and aims for eventual consistency which is
        why it is an approximate count.
        This field must be omitted in POST or PATCH requests
    images:
      description: >-
        An image associated directly with the recording group will have the type "thumbnail".
        If there is not an image directly associated with the recording group then the image from
        the first recording should be used.  This image will have the type "program_thumbnail"
      type: array
      items:
        $ref: "https://raw.githubusercontent.com/booxmedialtd/api-documentation/master/rest/snippets/EnrichedMetadata/ImageValueObject.yml#/ImageValueObject"