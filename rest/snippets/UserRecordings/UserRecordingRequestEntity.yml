UserRecordingRequestEntity:
  type: object
  required:
  - original_broadcast_slot
  - recording_location
  - requested_at_timestamp
  - multiple_recording
  - status
  properties:

    original_broadcast_slot:
        type: object
        description: "We store this as a value object in this entity rather than relating to the BroadcastSlot because the remote entity is not guaranteed to be immutable"
        properties:
          channel_id:
            type: string
            example: 8baec70c-135d-43bb-8f96-7c4b13937f1a
          time_start:
            type: integer
            example: 1516798894
          title:
            type: string
            example: "Die Hard"

    record_series_of_episodes:
      type: boolean
      example: true
      description: "This will be 'true' for recording series, or other situations where more than one user recording is expected to be made"

    maximum_episodes_to_record:
      type: integer
      example: 10
      description: "How many episodes of the program to record."

    recording_location:
      type: string
      example: "cloud"
      description: "Where the user wants to make the recording, either of these options are accepted [cloud|stb|foreign]"
      enum: [cloud,stb,foreign]

    requested_at_timestamp:
      type: integer
      example: 1541685487
      description: "The timestamp at which the request was made"

    status:
      type: string
      description: "One of [NEW | RECORDING | RECORDING_FAILED | FAILED_PERMANENTLY | WAITING | COMPLETE]"
      example: WAITING

    relationships:
      type: array
      items:
        oneOf:
        - type: object
          required:
          - id
          - type
          properties:
            id:
              type: string
              description: The identifier of the entity
              example: ad600a15-bddf-44d8-b1a2-5ae9b3b311da
            type:
              type: string
              description: The type of entity being included in the response body
              example: "Program"
        - type: object
          required:
          - id
          - type
          properties:
            id:
              type: string
              description: The identifier of the entity
              example: abdf8785-cb23-445b-946f-69e8770500a1
            type:
              type: string
              description: The type of entity being included in the response body
              example: "ClassificationTag"
