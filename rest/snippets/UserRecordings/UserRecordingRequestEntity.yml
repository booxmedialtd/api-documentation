UserRecordingRequestEntity:
  type: object
  required:
  - original_broadcast_slot
  - recording_location
  properties:

    serial_recording:
      type: object
      properties:
        record_series_of_episodes:
          type: boolean
          example: true
          description: >
            This will be 'true' for recording series, or other situations where more than one user recording is expected to be made.
            This replaces the "continuous" field in the legacy API.
            If the field is omitted from a POST request it will default to `false`
        maximum_episodes_to_record:
          type: integer
          example: 10
          description: >
            How many episodes of the program to record.
            If the field is omitted from a POST request it will default to 0

    requested_at_timestamp:
      type: integer
      example: 1541685487
      description: >
        The timestamp at which the request was made.
        This field cannot be supplied in POST or PATCH requests

    relationships:
      type: array
      items:
        anyOf:
        - type: object
          required:
          - id
          - type
          properties:
            id:
              type: string
              description: The identifier of the entity
              example: d28558a8-588b-47e6-ac85-2bf653757c81
            type:
              type: string
              description: This points to which of the user's licensed devices the recording must be made.
              example: "UserRecordingDevice"
        - type: object
          required:
          - id
          - type
          properties:
            id:
              type: string
              description: The identifier of the entity
              example: 7032c511-5ff6-42c9-932a-018d342f33f2
            type:
              type: string
              description: There may be many different RecordingSlot entities, only one is shown in the model
              example: "RecordingSlot"
        - type: object
          required:
          - id
          - type
          properties:
            id:
              type: string
              description: The identifier of the entity
              example: abdf8785-cb23-445b-946f-69e8770500a1
            type:
              type: string
              description: You should not expect ClassificationTag to be related if a Program is related to the request.
              example: "ClassificationTag"
