UserChannelLicense:
  type: object
  properties:
    channel_id:
      type: string
      example: "123"
      description: "The id of the channel to which this value object is attached"
    permissions_granted:
      type: object
      required:
        - services_enabled
        - trickplay_enabled
      properties:
        services_enabled:
          type: array
          description: >-
            An array of the service types that the user is entitled to for this channel
            Services may be one of [live,npvr,lpvr,catchup,startover]
          items:
            type: object
            required:
            - service_type
            properties:
              service_type:
                type: string
                example: "live"
                enum: [live,npvr,catchup,startover]
              availability_window:
                type: object
                required:
                - available_from_timestamp
                - available_until_timestamp
                properties:
                  available_from_timestamp:
                    type: integer
                    example: 1553604416
                    description: The beginning of the window for which this license makes this service available.
                  available_until_timestamp:
                    type: integer
                    example: 1553690816
                    description: The beginning of the window for which this license makes this service available.
        template_id:
          type: string
          description: >-
            This optional key will be present if the license was created from a template.  This allows
            it to be deleted if the license package is revoked from the user.
          example: 532d9129-6f15-4d7b-90dd-ad9f859790a5