AccessToken:
  type: object
  required:
  - jwt
  - jwt_expiry_rfc822
  - refresh_token
  - refresh_token_expiry_rfc822
  properties:
    jwt:
      type: string
      example: jp0cnVlLCJjb21wYW55IjoiVG9wdGFsIiw...
      description: A JWT token that must be presented to authenticate an API request
    jwt_expiry_rfc822:
      type: string
      example: Fri, 04 Dec 2015 16:01:07 +0000
      description: The RFC822 formatted time at which the JWT token will expire
    refresh_token:
      type: string
      example: WkiUzKELZ49eM7oWxAQK_ZX...
      description: The client may present this in order to obtain a fresh access token
    refresh_token_expiry_rfc822:
      type: string
      example: Fri, 04 Dec 2015 16:01:07 +0000
      description: >-
        The time at which the refresh token expires.
        After this time the client will need to authenticate again in order to obtain a new access token.
  relationships:
    type: array
    items:
      anyOf:
      - type: object
        required:
        - id
        - type
        properties:
          id:
            type: string
            description: The identifier of the entity
            example: 666b6fa0-f1ef-4633-b5af-10934872e2f1
          type:
            type: string
            description: The name of the entity type
            example: "USer"