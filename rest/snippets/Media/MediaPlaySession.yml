MediaPlaySession:
  type: object
  required:
  - stream_type
  properties:
    service:
      type: string
      description: This can be one of [live|npvr|catchup|startover|vod]
      enum:
      - live
      - npvr
      - catchup
      - startover
      - vod
    ip4_address:
      type: string
      description: The ip address of the client that created this session
    channel_id:
      type: string
      description: >-
        This key will only be developed as part of the out-of-home restrictions and will not be implemented immediately.
        This should only be supplied with a PATCH request and will not be emitted by the API in GET responses.
        The id of the channel that is being watched.  The API will check the out-of-home network permissions for this channel against the network address
        of the client.  If the client is not on an approved network the API will respond to a PATCH request with a "403 Forbidden" response because the
        user is not allowed to operate the service outside of their home network.
    device_type:
      type: string
      enum: ["stb","mobile","browser"]
      description: >-
        The type of device of the client that created this session.  This should be included when listing the media sessions for the user so that they can
        identify which devices they are thought to be connected with.
    device_identifier:
      type: string
      example: "Home STB"
      description: >-
        A human friendly description of the device, to help the user determine which devices are playing and be able to shut them down.
    play_started_timestamp:
      type: integer
      description: The integer Unix timestamp that playback was started
    last_updated_timestamp:
      type: integer
      description: Well-behaved clients will regularly ping the update endpoint to let us know the session is still active