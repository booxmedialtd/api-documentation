BroadcastSlotEntity:
  type: object
  required:
    - type
    - id
    - attributes
    - relationships
  properties:
    type:
      type: string
      example: BroadcastSlot
    id:
      type: string
      description: "The id of the entity being referenced"
      example: "f50a8a6b-e96a-4eb7-8d87-a14c1a991b96"
    attributes:
      type: object
      required:
      - title
      - description
      - start_time_unix
      - end_time_unix
      - program_duration_seconds
      - program
      properties:
        title:
          type: string
          example: "Die Hard"
          description: Title of the program aired at the broadcast slot.
        description:
          type: string
          example: "John McClane, officer of the NYPD, tries to save his wife Holly Gennaro and several others that were taken hostage by German terrorist Hans Gruber during a Christmas party at the Nakatomi Plaza in Los Angeles."
          description: Description of the program aired at the broadcast slot.
        start_time_unix:
          type: integer
          example: 1523268666
          description: "The Unix epoch timestamp denoting the start of the timeslot"
        end_time_unix:
          type: integer
          example: 1523270886
          description: "The Unix epoch timestamp denoting the end of the timeslot.  Note:  end_time_unix - start_time_unix = program_duration_seconds + commercial_break_duration_seconds"
        advertising_enabled:
          type: boolean
          example: true
          description: "This will be true if ad insertion is enabled for this slot (the program duration will be shorter than the slot duration)"
        program_duration_seconds:
          type: integer
          example: 2100
          description: "The duration (in seconds) of the program sans adverts"
        commercial_break_duration_seconds:
          type: integer
          example: 120
          description: "How much time is devoted to adverts.  The length of the program plus the commercial breaks should total the seconds betwen start_time and end_time"
        metadata_provider_information:
          type: array
          items:
            type: object
            required:
            - provider
            - external_id
            properties:
              provider:
                type: string
                example: "ERICSSON"
              external_id:
                type: string
                example: "724693092"
                description: This is used by recommendation engines (like xroadmedia)
        broadcast_languages:
          type: array
          items:
            type: object
            properties:
              audio_language_iso639_2:
                type: integer
                example: fin
                description: The ISO 639-2 three letter code for the language that the audio is in
        subtitle_languages:
          type: array
          items:
            type: object
            properties:
              language_iso639_2:
                type: string
                example: fin
                description: The ISO 639-2 three letter code for a subitle language that is available

        services_available:
          type: object
          description: >-
            This key should only be present in order to override the channel settings.
            If it is omitted then you may assume the channel settings apply.
          required:
            - services_enabled
            - trickplay_enabled
          properties:
            services_enabled:
              type: array
              description: >-
                An array of the service types that are available for this channel.
                Services may be one of [live,npvr,lpvr,catchup,startover]
              items:
                type: string
                example: ["live","npvr","catchup"]
                enum: [live,npvr,lpvr,catchup,startover]

        program:
          type: object
          required:
          - title
          properties:
            title:
              type: string
              example: "Movie: Die Hard"
              description: "This may be different from the Program title, to allow broadcasters flexibility, for example to add prefixes"
            images:
              type: array
              items:
                $ref: "https://raw.githubusercontent.com/booxmedialtd/api-documentation/master/rest/snippets/EnrichedMetadata/ImageValueObject.yml#/ImageValueObject"
            content_flags:
              type: array
              items:
                $ref: "https://raw.githubusercontent.com/booxmedialtd/api-documentation/master/rest/snippets/EnrichedMetadata/ContentFlagValueObject.yml#/ContentFlagValueObject"

    relationships:
      type: array
      items:
        anyOf:
          - type: object
            required:
            - id
            - type
            properties:
              id:
                type: string
                example: 1d92c7ee-56b4-499a-b0bb-eb0efa92b24e
              type:
                type: string
                example: Channel
                description: The type of the entity being included
          - type: object
            required:
            - id
            - type
            properties:
              id:
                type: string
                example: 530a08c0-3fd7-4d0d-b799-712ed9c07573
              type:
                type: string
                example: Program
                description: The type of the entity being included
          - type: object
            required:
            - id
            - type
            properties:
              id:
                type: string
                example: 6dfc6d52-6c6c-4274-a037-a9331280aa41
              type:
                type: string
                example: Genre
                description: The type of the entity being included
