ChannelEntity:
  type: object
  required:
    - type
    - id
    - attributes
  properties:
    type:
      type: string
      description: Type of the resource. Must be "Channel"
      example: "Channel"
    id:
      type: string
      description: ID of the resource.
      example: "42"
    attributes:
      type: object
      required:
        - name
        - description
        - images
        - channel_number
        - media_type
        - enabled_services
        - channel_domains
        - published
        - dvb_info
      properties:
        name:
          type: string
          description: localized channel name
          example: Yle
        description:
          type: string
          description: localized description
          example: Lozente
        images:
          type: array
          items:
            type: object
            required:
              - image_type
              - alternate_access_description
              - width_pixels
              - height_pixels
              - iso3_language
              - url
            properties:
              image_type:
                type: string
                nullable: true
                example: "Thumbnail"
                description: "This is part of the PK and forms an identifying relationship with the ImageType sub-table"
              alternate_access_description:
                type: string
                nullable: true
                example: "Bruce Willis shooting a big gun at some bad guys, pew pew pew"
              width_pixels:
                type: integer
                nullable: true
                example: 320
              height_pixels:
                type: integer
                nullable: true
                example: 200
              iso_639-2_lang:
                type: string
                nullable: true
                example: fin
              url:
                type: string
                example: "https://www.demo.com/assets/img/thumbnails/movies/diehard.png"
        channel_number:
          type: object
          additionalProperties:
            type: integer
          example:
            default: 1
        media_type:
          type: string
          enum: [ video, audio ]
          example: video|audio
        enabled_services:
          type: array
          description: An array of the service types that are available for this channel.
          items:
            anyOf:
              - type: object
                required:
                  - type
                  - startover
                  - pause
                  - trickplay
                properties:
                  type:
                    type: string
                    example: Live
                  startover:
                    type: boolean
                    example: false
                  pause:
                    type: boolean
                    example: false
                  trickplay:
                    type: boolean
                    example: false
              - type: object
                required:
                  - type
                  - viewOngoing
                  - trickplay
                  - boundary_offset
                properties:
                  type:
                    type: string
                    example: nPVR
                  watch_ongoing:
                    type: boolean
                    example: true
                  trickplay:
                    type: boolean
                    example: true
                  boundary_offset:
                    type: integer
                    default: 0
                    example: 1234
              - type: object
                required:
                  - type
                  - trickplay
                  - boundary_offset
                properties:
                  type:
                    type: string
                    example: CatchUp
                  trickplay:
                    type: boolean
                    example: false
                  boundary_offset:
                    type: integer
                    default: 0
                    example: 1234
        channel_domains:
          type: array
          description: An array of the domains this channel belongs to.
          items:
            type: string
          example: [ "foo", "bar" ]
        dvb_info:
          type: array
          description: An array of dvb infos for channel.
          items:
            type: object
            required:
              - type
              - onid
              - tsid
              - sid
              - quality
            properties:
              type:
                type: string
                enum: [ C, T, T2 ]
                example: C|T|T2
              onid:
                type: integer
                example: 123
              tsid:
                type: integer
                example: 123
              sid:
                type: integer
                example: 4324
              quality:
                type: string
                enum: [ SD, HD, UHD ]
                example: SD|HD|UHD
        metadata_provider_information:
          type: array
          items:
            type: object
            required:
              - provider
              - external_id
            properties:
              provider:
                type: string
                example: "ERICSSON"
              external_id:
                type: string
                nullable: true
                example: "724693092"
                description: This is used by recommendation engines (like xroadmedia)
