swagger: "2.0"
info:
  description: |
    An Episode is an individual Program in a Series. It belongs to a Season.
  version: "1.0.0"
  title: "Episode endpoints"
externalDocs:
  description: "Original ticket"
  url: "https://jira.aminocom.com/browse/BPLAT-4173"
host: "demo.aminocom.com"
basePath: "/api/epg/v1/"
tags:
- name: "Episodes"
  description: ""
schemes:
- "https"
paths:

  /episodes:
    get:
      summary: "Get an index of episodes"
      tags:
      - "Episodes"
      operationId: "GetEpisodeIndex"
      produces:
      - "application/json"
      parameters:
      - in: query
        name: language
        type: string
        required: false
        description: "The PK of the language to use, which will be a 3 character ISO 639-2 string (e.g.: fin).  If this is omitted the browser 'Accept-Language' will be used if it is available, and otherwise the system defined default.  If the requested language is not available then the system will return translations in order of the system defined preferences"
      - in: query
        name: included
        type: string
        required: false
        description: "Request the middleware to include related resources.  Refer to http://jsonapi.org/format/#fetching-includes.  Please note we do not support ssparse field sets."

            responses:
        200:
          description: "Successful response"
          schema:
            type: "object"
            required:
            - data
            properties:
              data:
                type: array
                items:
                  type: object
                  required:
                  - type
                  - id
                  properties:
                    type:
                      type: string
                      example: Episode
                    id:
                      type: string
                      description: "The id of the entity being referenced"
                      example: "3173335a-810b-4b53-b009-122a169f9920"
                    attributes:
                      $ref: "https://raw.githubusercontent.com/booxmedialtd/api-documentation/master/snippets/EnrichedMetadata/EpisodeEntity.yml#EpisodeEntity"
              included:
                type: array
                description: "This key MUST NOT be included if the `included` parameter is not used in the request URL"
                items:
                  type: object
                  description: "Note that different sorts of entity may be included (this array is not guaranteed to be homogenous), but the Swagger definition does not allow including more than one example of an item of an array so only one type is shown."
                  properties:
                    type:
                      type: string
                      example: "Season"
                      description: The type of the entity that is being included
                    id:
                      type: string
                      example: "3173335a-810b-4b53-b009-122a169f9920"
                    attributes:
                        $ref: "https://raw.githubusercontent.com/booxmedialtd/api-documentation/master/snippets/EnrichedMetadata/SeasonEntity.yml#SeasonEntity"




  /episodes/{episode_id}:
    get:
      summary: "Get a specific episode.  The PK of the episode is the program_id which is an FK to the id of the program."
      tags:
      - "Episodes"
      operationId: "GetEpisode"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "episode_id"
        type: "string"
        required: true
        description: "The identifier of the episode"
      - in: query
        name: language
        type: string
        required: false
        description: "The PK of the language to use, which will be a 3 character ISO 639-2 string (e.g.: fin).  If this is omitted the browser 'Accept-Language' will be used if it is available, and otherwise the system defined default.  If the requested language is not available then the system will return translations in order of the system defined preferences"

      responses:
        200:
          description: "Successful response"
          schema:
            type: "object"
            required:
            - data
            properties:
              data:
                type: object
                required:
                - type
                - id
                properties:
                  type:
                    type: string
                    example: Episode
                  id:
                    type: string
                    description: "The id of the entity being referenced"
                    example: "3173335a-810b-4b53-b009-122a169f9920"
                  attributes:
                    $ref: "https://raw.githubusercontent.com/booxmedialtd/api-documentation/master/snippets/EnrichedMetadata/EpisodeEntity.yml#EpisodeEntity"
              included:
                type: array
                description: "This key MUST NOT be included if the `included` parameter is not used in the request URL"
                items:
                  type: object
                  description: "Note that different sorts of entity may be included (this array is not guaranteed to be homogenous), but the Swagger definition does not allow including more than one example of an item of an array so only one type is shown."
                  properties:
                    type:
                      type: string
                      example: "Season"
                      description: The type of the entity that is being included
                    id:
                      type: string
                      example: "3173335a-810b-4b53-b009-122a169f9920"
                    attributes:
                        $ref: "https://raw.githubusercontent.com/booxmedialtd/api-documentation/master/snippets/EnrichedMetadata/SeasonEntity.yml#SeasonEntity"


        404:
          description: "Not found (either the program does not exist or it is not an episode of a series)"
          schema:
            type: "object"
            properties:
              errors:
                $ref: "https://raw.githubusercontent.com/booxmedialtd/api-documentation/master/snippets/General/ErrorEntity.yml#Error"
