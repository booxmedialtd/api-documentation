EPGEntity:
  type: object
  description: Note that not all the fields are mandatory
  required:
  - service_id
  - title
  - description
  - start
  - duration_seconds
  - program_cat
  - program_sub_cat
  properties:
    type:
      type: string
      example: EPG
    id:
      type: integer
    attributes:
      type: object
      properties:
        event_id:
          type: integer
        network_id:
          type: integer
        service_id:
          type: integer
        transport_id:
          type: integer
        service_name:
          type: string
        lang:
          type: string
        title:
          type: string
        description:
          type: string
        media_id:
          type: integer
        start:
          type: integer
        duration_seconds:
          type: integer
        created:
          type: integer
        updated:
          type: integer
        program_uid:
          type: string
        program_cat:
          type: integer
        program_sub_cat:
          type: integer
        group_id:
          type: integer
        is_expired:
          type: boolean
        vertical_size:
          type: integer
        aspect_ratio:
          type: string
        parental_rating:
          type: integer
