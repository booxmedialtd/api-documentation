UserChannelLicense:
  type: object
  properties:
    channel_id:
      type: string
      example: "123"
      description: "The id of the channel to which this value object is attached"
    permissions_granted:
      type: object
      properties:
        live_service:
          type: object
          properties:
            fast_forward_available:
              type: boolean
              example: True
              description: "If this key is absent you can assume that its value is false"
            rewind_startover_available:
              type: boolean
              example: True
              description: "If this key is absent you can assume that its value is false"
            pause_available:
              type: boolean
              example: True
              description: "If this key is absent you can assume that its value is false"
        pvr_service:
          type: object
          properties:
            may_record_npvr:
              type: boolean
              example: True
              description: This will be set true if the user is permitted to make cloud recordings
            may_record_local:
              type: boolean
              example: false
              description: This will be set true if the user is allowed to record locally on their master STB
