 EpisodeEntity:
  type: object
  required:
  - title
  properties:
    episode_number:
      type: integer
      example: 2
    episode_title:
      type: string
      example: 'The one where Ross is fine'
    images:
      type: array
      items:
        $ref: "https://raw.githubusercontent.com/booxmedialtd/api-documentation/master/v4/snippets/EnrichedMetadata/ImageValueObject.yml#ImageValueObject"
    relationships:
      type: object
      description: "This key MUST ONLY be included if Program data is being included as a compound document."
      properties:
        program:
          type: object
          required:
          - data
          properties:
            data:
              type: object
              description: The relationship between Episode and Program is one-to-one so this is an object, not an array
              required:
              - id
              - type
              properties:
                id:
                  type: string
                  example: "d0de0088-3141-439e-8455-839bdb8f6cec"
                type:
                  type: string
                  example: "Program"
