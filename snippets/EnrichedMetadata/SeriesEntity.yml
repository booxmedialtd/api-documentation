SeriesEntity:
  type: object
  required:
  - title
  - year_released
  properties:
    id:
      type: string
      example: "f9df1401-9d25-48e0-b5d6-0745a86bd975"
    title:
      type: string
      example: "Friends"
    descriptions:
      type: object
      properties:
        short:
          type: string
          example: "John McClane, officer of the NYPD, tries to save his wife Holly Gennaro and several others that were taken hostage by German terrorist Hans Gruber during a Christmas party at the Nakatomi Plaza in Los Angeles."
          description: "The short description of the program"
        long:
          type: string
        extended:
          type: string
    year_released:
      type: integer
      example: 1993
    content_flags:
      type: array
      items:
        type: object
        required:
        - country_code_iso_alpha2
        - content_rating_flag
        properties:
            country_code_iso_alpha2:
              type: string
              example: "fi"
            content_rating_flag:
              type: string
              example: "S"
            is_adult_rated:
              type: boolean
              example: 1
              description: "Different countries use different flags, the middleware must compute whether the flag being used is adult or not to standardize this for clients"
    images:
      type: array
      items:
        $ref: "https://raw.githubusercontent.com/booxmedialtd/api-documentation/master/snippets/EnrichedMetadata/ImageValueObject.yml"
