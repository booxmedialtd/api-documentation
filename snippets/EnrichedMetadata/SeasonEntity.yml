SeasonEntity:
    type: object
    required:
    - title
    properties:
      title:
        type: string
        example: "Season 1 (1994)"
      content_flags:
        type: array
        items:
          $ref: "https://raw.githubusercontent.com/booxmedialtd/api-documentation/master/snippets/EnrichedMetadata/ContentFlagValueObject.yml#ContentFlagValueObject"
      relationships:
        description: "This key MUST NOT be included if the `included` parameter is not used."
        type: array
        items:
          type: object
          properties:
            series:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: "Friends"
                    type:
                      type: string
                      example: "Series"
