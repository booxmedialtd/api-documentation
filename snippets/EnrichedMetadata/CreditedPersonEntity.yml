  CreditedPersonEntity:
    type: object
    required:
    - name
    - credit
    properties:
      name:
        type: string
        example: "Marta Kaufmann"
      credit:
        type: string
        description: "This will be one of Cast|Creator|Director|Other"
        example: "Creator"
      images:
        type: array
        items:
          $ref: "https://raw.githubusercontent.com/booxmedialtd/api-documentation/master/snippets/EnrichedMetadata/ImageValueObject.yml"
