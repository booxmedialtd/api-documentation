ChannelEntity:
    type: object
    properties:
      type:
        type: string
        description: "The name of the entity from our Ubiquitous Domain Logic"
        example: "Channel"
      id:
        type: string
        description: "The id of the entity, initially this will be integer but in roadmapped features it will become string"
        example: "123"
      attributes:
        type: object
        properties:
          rank:
            type: integer
            description: "A suggestion to the frontend of where to display it in a list"
            example: 10
          channel_name:
            type: string
            example: "MTV"
          images:
            type: array
            items:
              $ref: "https://raw.githubusercontent.com/booxmedialtd/api-documentation/master/snippets/EnrichedMetadata/ImageValueObject.yml#ImageValueObject"
          services_available:
            type: object
            properties:
              live:
                $ref: "https://raw.githubusercontent.com/booxmedialtd/api-documentation/master/snippets/EnrichedMetadata/ChannelServicePermissionsSnippet.yml#ChannelServicePermissionsSnippet"
              npvr:
                $ref: "https://raw.githubusercontent.com/booxmedialtd/api-documentation/master/snippets/EnrichedMetadata/ChannelServicePermissionsSnippet.yml#ChannelServicePermissionsSnippet"

