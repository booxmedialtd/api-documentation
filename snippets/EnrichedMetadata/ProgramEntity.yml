  ProgramEntity:
    type: object
    required:
    - id
    - program_type
    - long_title
    - grid_title
    - duration_seconds
    - release_year
    - spoken_iso2_language
    - subtitle_iso2_language
    - created_at
    - modified_at
    properties:
      id:
        type: string
        example: "d0de0088-3141-439e-8455-839bdb8f6cec"
      program_type:
        type: string
        example: "trailer"
        description: "One of trailer|movie|progam|episode"
      duration_seconds:
        type: integer
        example: 5400
      release_year:
        type: integer
        example: 1984
      images:
        type: array
        items:
          $ref: "https://raw.githubusercontent.com/booxmedialtd/api-documentation/master/snippets/EnrichedMetadata/ImageValueObject.yml"
      content_flags:
        type: array
        items:
          type: object
          required:
          - country_code_iso_alpha2
          - content_rating_flag
          properties:
              country_code_iso_alpha2:
                type: string
                example: "fi"
              content_rating_flag:
                type: string
                example: "S"
              is_adult_rated:
                type: boolean
                example: 1
                description: "Different countries use different flags, the middleware must compute whether the flag being used is adult or not to standardize this for clients"
      created_at:
        type: integer
        example: 1516804728
      modified_at:
        type: integer
        example: 1516935732
