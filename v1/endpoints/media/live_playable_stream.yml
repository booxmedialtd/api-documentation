openapi: 3.0.0
info:
  description: >
    This API provides information about playback streams which belong to a
    Channel (one Channel has many Stream).

    Please refer to
    https://confluence.aminocom.com/display/BPLAT/Ubiquitous+Domain+Language#UbiquitousDomainLanguage-Stream
    for the domain understanding of what a Stream is.
  version: 1.0.0
  title: Streams API
externalDocs:
  description: Requirements documentation
  url: >-
    https://confluence.aminocom.com/display/BPLAT/C+More+subscription+for+Clients
tags:
  - name: Stream
    description: |
      This API focuses on one relationship of the Channel Entity.
paths:
  '/channels/{channel_id}/relationships/streams':
    get:
      tags:
        - Stream
      summary: Returns a collection of Stream entities
      description: Available since March 2018 (BPLAT-4755)
      operationId: getChannelStreams
      parameters:
        - in: path
          name: channel_id
          description: The id of the channel that you want to retrieve playback streams for
          required: true
          schema:
            type: string
        - in: query
          name: restart_at_beginning
          description: >-
            The client can set this to true to indicate that it wants to start
            playing at the beginning of the Program. The default value for this
            parameter is `false`
          required: false
          schema:
            type: boolean
        - in: query
          name: streamType
          description: >-
            By default the middleware will output a default stream type, but the client can request
            a specific stream type by specifying this parameter.  It can be one of hls, dash, mp4, mss
          required: false
          schema:
            type: string
        - in: query
          name: network
          description: >-
            This is a legacy parameter that will be removed in a future release.  It describes the service that
            the user belongs to.
          required: false
          schema:
            type: string
      responses:
        '200':
          description: A collection of Stream entities
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      required:
                        - id
                        - type
                        - attributes
                      properties:
                        id:
                          type: integer
                          example: 123
                        type:
                          type: string
                          example: Stream
                        attributes:
                          type: array
                          items:
                            $ref: "https://raw.githubusercontent.com/booxmedialtd/api-documentation/master/v4/snippets/Media/StreamEntity.yml#StreamEntity"
        '400':
          description: Standard error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      $ref: "https://raw.githubusercontent.com/booxmedialtd/api-documentation/master/v4/snippets/General/ErrorEntity.yml#/Error"

      x-s2o-consumes: []
      x-s2o-produces:
        - application/json
servers:
  - url: 'https://demo.aminocom.com/api/v4/media/'
components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT    # optional, arbitrary value for documentation purposes
security:
  - bearerAuth: []         # use the same name as above