ChannelEntity:
  type: object
  required:
      - name
      - logical_channel_number
      - content_flags
      - display_order_weight
      - images
      - services_available
  properties:
    name:
      type: string
      example: "YLE TV1"
      description: "The short name of the channel to show in listings"
    logical_channel_number:
      type: integer
      example: 30
      description: "https://en.wikipedia.org/wiki/Virtual_channel"
    content_flags:
      type: array
      items:
        $ref: "https://raw.githubusercontent.com/booxmedialtd/api-documentation/master/v1/snippets/EnrichedMetadata/ContentFlagValueObject.yml#ContentFlagValueObject"
    display_order_weight:
      type: integer
      example: 10
      description: "An indication to the client on how to order channels when displaying a list.  Channels with a higher weight should appear above channels with a lower weight"
    images:
      type: array
      items:
        $ref: "https://raw.githubusercontent.com/booxmedialtd/api-documentation/master/v1/snippets/EnrichedMetadata/ImageValueObject.yml#ImageValueObject"
    services_available:
      type: object
      properties:
        live_service:
          $ref: "https://raw.githubusercontent.com/booxmedialtd/api-documentation/master/v1/snippets/EnrichedMetadata/ChannelServicePermissionsSnippet.yml#ChannelServicePermissionsSnippet"
        npvr_service:
          $ref: "https://raw.githubusercontent.com/booxmedialtd/api-documentation/master/v1/snippets/EnrichedMetadata/ChannelServicePermissionsSnippet.yml#ChannelServicePermissionsSnippet"

    relationships:
      type: array
      description: Multiple sorts of entities could be included so this is an array, not an object.  DO NOT include this key UNLESS there is a top level `included` key
      items:
        anyOf:
          - type: object
            required:
            - id
            - type
            properties:
              id:
                type: string
                example: "73079cf6-2b82-4ad1-8e45-727caf84298b"
              type:
                type: string
                example: Genre
                description: The type of the entity being included
          - type: object
            required:
            - id
            - type
            properties:
              id:
                type: string
                example: "f4f414a8-e29f-4a77-a352-a011b934bb9c"
              type:
                type: string
                example: Program
                description: The type of the entity being included
