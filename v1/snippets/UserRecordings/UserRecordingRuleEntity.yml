UserRecordingRuleEntity:
  type: "object"
  required:
  - human_friendly
  properties:
    criteria:
      type: array
      items:
        type: object
        properties:
          position:
            type: integer
            example: 1
            description: "The position of this criteria in the rule chain"
          metadata_field:
            type: string
            example: "title"
            description: "The name of the metadata field to compare against"
          assertion:
            type: string
            example: "contains"
            description: "The assertion to use to match the criteria.  Note that there is a well-defined set of assertions and this is not free-form"
          value:
            type: string
            example: "simpsons"
            description: "The value that the criteria must be matched with"
          logical_operator:
            type: string
            example: "and"
            description: "The logical operator to apply to *this* criteria in the array.  Operators have left-associativity."
    human_friendly:
      type: string
      example: "Title includes 'simpsons' and Genre is 'Comedy'"
      description: "The human readable description of the rule.  "
